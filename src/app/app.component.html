<div class="flex w-screen h-screen items-center justify-center flex-col">
  <div
    class="w-full max-w-[500px] flex items-center justify-center flex-col gap-4"
  >
    <h1
      class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"
    >
      Todo List
    </h1>
    <div class="flex items-center justify-center gap-2 w-full">
      <input
        type="text"
        id="first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="TaskName"
        required
        (keyup)="onKey($event)"
        value="{{ value }}"
      />
      <button
        (click)="addTask(value)"
        class="m-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
      >
        Add
      </button>
    </div>
    <ul *ngFor="let todo of todolist" class="w-full max-w-[500px]">
      <li
        class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg flex items-center justify-between gap-2"
      >
        <div class="w-[70%] truncate">
          {{ todo.charAt(0).toLocaleUpperCase() + todo.slice(1) }}
        </div>
        <div>
          <button
            (click)="deleteTask(todo)"
            class="flex items-center gap-2 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
          >
            <i class="material-icons">&#xe872;</i>
            <p class="hidden md:block">Delete</p>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
